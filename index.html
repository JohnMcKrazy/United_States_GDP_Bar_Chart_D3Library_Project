<html>
    <head>
        <meta charset="utf-8" />
        <title>Bar Chart FreeCodeCamp Project - United States GDP</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="module" charset="utf-8" src="./src/js/index.js"></script>
        <!-- ! D3 LIBRARY CDN -->
        <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
        <!-- ! GOOGLE FONT START-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200;1,400&display=swap" rel="stylesheet" />
        <!-- ! GOOGLE FONT END -->
        <link rel="stylesheet" href="./src/css/style.css" />

    <body>
        <div class="chart_board">
            <h1 id="title">United States GDP</h1>
            <div class="chart_container">
                <div id="tooltip" data-date="">
                    <p class="tooltip_text" id="tooltip_text_quarter"></p>
                    <p class="tooltip_text">$<span id="tooltip_text_gdp">0</span> Billion</p>
                </div>
            </div>
            <div class="more_info">
                <p>More Information:</p>
                <a class="italic_text" href="http://www.bea.gov/national/pdf/nipaguid.pdf" alt="" target="_blank">http://www.bea.gov/national/pdf/nipaguid.pdf</a>
            </div>
        </div>
